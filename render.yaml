services:
  - type: web
    name: youtube-transcript-api
    runtime: node
    region: frankfurt
    plan: free
    branch: main
    rootDir: api
    buildCommand: npm install
    startCommand: node index.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
        
  - type: static
    name: youtube-transcript
    runtime: static
    region: frankfurt
    plan: free
    branch: main
    buildCommand: echo "Frontend ready"
    publishPath: public
    autoDeploy: true
